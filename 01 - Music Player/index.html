<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#boracodar | 01 - Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="player-1" class="player">
        <div class="wrapper">
          <img
            src="https://images.unsplash.com/photo-1557672172-298e090bd0f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt="Capa do cd Rockeseat - Single - Acorda Devinho"
          />

          <div class="info">
            <h1>Acorda Devinho</h1>
            <p>Banda Rocketseat</p>
          </div>

          <div class="controls">
            <div class="prev">
              <img src="assets/prev.svg" alt="" />
            </div>

            <div class="play">
              <img src="assets/play.svg" alt="" />
            </div>

            <div class="next">
              <img src="assets/next.svg" alt="" />
            </div>
          </div>

          <div class="track-time">
            <div class="track"></div>
            <div class="time">
              <div class="total-time">03:20</div>
              <div class="last-time">00:12</div>
            </div>
          </div>
        </div>
      </div>

      <div id="player-2" class="player horizontal">

</html>
